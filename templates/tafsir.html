{% extends "base.html" %}

{% block title %}التفسير المقارن - علوم القرآن{% endblock %}

{% block content %}
<div class="container" style="padding-top: 2rem;">
    <h1>التفسير المقارن</h1>
    <p style="color: var(--text-light); margin-bottom: 2rem;">قارن بين تفاسير العلماء جنبًا إلى جنب</p>

    <!-- Selection Form -->
    <div class="card mb-3">
        <h3>اختر الآية والتفاسير</h3>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">السورة</label>
                <select id="surah-select" onchange="loadAyahOptions()">
                    <option value="">اختر سورة...</option>
                    {% for surah in surahs %}
                    <option value="{{ surah.id }}">{{ surah.id }}. {{ surah.name_arabic }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">الآية</label>
                <select id="ayah-select" disabled>
                    <option value="">اختر السورة أولاً...</option>
                </select>
            </div>
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">اختر التفاسير للمقارنة</label>
            <div class="checkbox-group" id="tafsir-checkboxes">
                {% for book in tafsir_books %}
                <label class="checkbox-item">
                    <input type="checkbox" value="{{ book.id }}" checked>
                    <span>{{ book.short_name or book.name_arabic }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <button class="btn btn-primary" onclick="loadComparison()">عرض المقارنة</button>
    </div>

    <!-- Results -->
    <div id="comparison-results"></div>
</div>
{% endblock %}

    101: 11, 102: 8, 103: 3, 104: 9, 105: 5, 106: 4, 107: 7, 108: 3, 109: 6, 110: 3,
    111: 5, 112: 4, 113: 5, 114: 6
};

function loadAyahOptions() {
    const surahId = document.getElementById('surah-select').value;
    const ayahSelect = document.getElementById('ayah-select');

    if (!surahId) {
        ayahSelect.innerHTML = '<option value="">اختر السورة أولاً...</option>';
        ayahSelect.disabled = true;
        return;
    }

    const ayahCount = surahAyahCounts[surahId] || 0;
    let options = '<option value="">اختر آية...</option>';
    for (let i = 1; i <= ayahCount; i++) {
        options += `<option value="${surahId}:${i}">الآية ${i}</option>`;
    }

    ayahSelect.innerHTML = options;
    ayahSelect.disabled = false;
}

async function loadComparison() {
    const verseKey = document.getElementById('ayah-select').value;
    if (!verseKey) {
        alert('الرجاء اختيار آية');
        return;
    }

    const selectedTafsirs = Array.from(document.querySelectorAll('#tafsir-checkboxes input:checked'))
        .map(cb => cb.value);

    if (selectedTafsirs.length < 1) {
        alert('الرجاء اختيار تفسير واحد على الأقل');
        return;
    }

    const container = document.getElementById('comparison-results');
    showLoading(container);

    const data = await compareTafsirs(verseKey, selectedTafsirs);
    renderTafsirComparison(data, container);
}
</script>
